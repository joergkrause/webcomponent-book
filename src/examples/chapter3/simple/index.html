<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="shadowHost"></div>
    <script>
      const shadow = document.querySelector('#shadowHost').createShadowRoot();
      shadow.innerHTML = '<p>Some text in the element.</p>';
      shadow.innerHTML += '<style>p { color: red; border: 1px dashed; }</style>';
    </script>
  </body>
</html>
