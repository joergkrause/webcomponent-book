<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="host"></div>
    <template id="tmpl">
      <span>Host node</span>
    </template>
    <script>
      var elem = document.querySelector('#host');
      elem.attachShadow({ mode: 'open' });
      elem.shadowRoot.appendChild(tmpl.content.cloneNode(true));
    </script>
  </body>
</html>
