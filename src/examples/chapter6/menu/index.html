<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <custom-menu>
      <span slot="title">Technologies</span>
      <menu-item slot="item">HTML 5</menu-item>
      <menu-item slot="item">CSS 3</menu-item>
      <menu-item slot="item">ECMAScript</menu-item>
    </custom-menu>
    <script>
customElements.define(
  'menu-item',
  class extends HTMLElement {
    connectedCallback() {
      this.attachShadow({ mode: 'open' });
      this.shadowRoot.innerHTML = `<li>${this.textContent}</li>`;
    }
  }
);
customElements.define(
  'custom-menu',
  class extends HTMLElement {
    connectedCallback() {
      this.attachShadow({ mode: 'open' });
      this.shadowRoot.innerHTML = `
<div>
<slot name="title"></div>
<ul>
<slot name="item"></slot>
</ul>
</div>
`;
    }
  }
);
    </script>
  </body>
</html>
